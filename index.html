<body>

    <div id="container">

            <pre id="editor">function setup() {
    createCanvas(windowWidth, windowHeight);

    background(255);

        <div class="hsep"></div>
        <div id="sketches" class="area"></div>
        <div class="vsep"></div>

            <button class="control" id="play">play</button>
            <button class="control" id="autoplay">autoplay</button>
            <button class="control" id="vim">vim mode</button>
            <input id="title" placeholder="title">
            <button class="control" id="save">save</button>
            <button class="control" id="reload">reload</button>
            <button class="control" id="fullscreen">fullscreen</button>
            <span id="status"></span>
        </div>
        <div class="hsep"></div>
        <div class="display area">
            <iframe id="iframe"
                sandbox="allow-scripts allow-pointer-lock allow-popups allow-forms allow-modals"
